<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: rgba(128, 128, 128, 0.801);
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Primeira Tabela Simples</h1>
    <!--Hierarquia das tabelas simples
        TABLE = Tabela
            TABLE ROW = Linhas da tabela
            TABLE HEADER = Cabeçalho da Tabela
            TABLE DATA = Dados da tabela (Colunas) 
        Semântica  <tr> = Linhas
                   <td> = Colunas (dados)-->
        <table>
            <tr class="linha"> <!-- Primeira Linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr class="linha">
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
        </table>
</body>
</html>
